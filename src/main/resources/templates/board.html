<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div class="container w-50" style="margin: 5%; background-color:lightgoldenrodyellow">
    <h1 style="text-align: center" th:text="${board.title}">제목</h1>
    <p>작성자: <span th:text="${board.username}"></span></p>
    <p>내용: <span th:text="${board.content}"></span></p>

    <button class="btn btn-primary mx-3" type="button" th:onclick="history.back()">뒤로 가기</button>
    <button class="btn btn-info mx-3" type="button" th:onclick="|location.href='@{/boards/write}'|">
        게시글 수정
    </button>
    <form class="d-inline" th:action="@{/boards/{id}(id=${board.id})}" method="post">
        <button class="btn btn-danger mx-3" type="submit">게시글 삭제</button>
    </form>
</div>
</body>
</html>
