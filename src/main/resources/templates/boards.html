<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<div class="container w-50" style="padding-top: 5%">
    <table class="table table-striped table-hover">
        <thead class="table-primary">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">title</th>
            <th scope="col">
                <button type="button" class="btn btn-success"
                        th:onclick="|location.href='@{/boards/write}'|">
                    게시글 작성
                </button>
            </th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="board : ${boards}">
            <th scope="row"></th>
            <td th:text="${board.username}">username</td>
            <td th:text="${board.title}">title</td>
            <td>
                <button type="button" class="btn btn-success"
                        th:onclick="|location.href='@{/boards/{id}(id=${board.id})}'|">
                    게시글 보기
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-lg  justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <th:block th:each="board, boardStat : ${boards}">
                <li class="page-item"><a class="page-link" th:href="@{/boards(offset=${boardStat.index})}"
                                         th:text="${boardStat.count}">1</a></li>
            </th:block>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
